<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09 </span>
                        -
                        <span class="date">Monday oct 11</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="icons/64x64/day/113.png" alt="icons" height="50" width="50">
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationinput">
                <input type="text" class="search" placeholder="search location">
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Detailes</h4>
                <li>
                    <span>cloudy</span>
                    <span class="cloudy">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
